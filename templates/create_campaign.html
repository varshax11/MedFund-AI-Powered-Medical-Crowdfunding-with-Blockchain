<!DOCTYPE html>
<html>
<head>
    <title>Create Campaign</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Create Medical Campaign</h1>

    <form method="POST">
        <div class="form-group">
            <label>Medical Condition:</label>
            <input type="text" name="condition" required>
        </div>
        <div class="form-group">
            <label>Symptoms:</label>
            <textarea name="symptoms" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label>Diagnosis:</label>
            <textarea name="diagnosis" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label>Amount Needed (â‚¹):</label>
            <input type="number" step="0.01" name="amount_needed" required>
        </div>
        <button type="submit">Create Campaign</button>
    </form>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
